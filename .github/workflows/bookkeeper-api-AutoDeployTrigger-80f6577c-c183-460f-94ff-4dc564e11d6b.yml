name: Trigger auto deployment for bookkeeper-api

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/bookkeeper-api-AutoDeployTrigger-80f6577c-c183-460f-94ff-4dc564e11d6b.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.BOOKKEEPERAPI_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.BOOKKEEPERAPI_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.BOOKKEEPERAPI_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: taxdemo.azurecr.io
          registryUsername: ${{ secrets.BOOKKEEPERAPI_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.BOOKKEEPERAPI_REGISTRY_PASSWORD }}
          containerAppName: bookkeeper-api
          resourceGroup: bbc-bookkeeper-dev
          imageToBuild: taxdemo.azurecr.io/bookkeeper-api:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


